name: streamlit-wakeup

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC = 09:00 KST
  workflow_dispatch:

jobs:
  wakeup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Wake Streamlit apps
        env:
          STREAMLIT_URLS: |
            https://adfailanalysis.streamlit.app/
            https://failrag.streamlit.app/
            https://explaineda.streamlit.app/
            https://crimeprj.streamlit.app/
        run: |
          python wake_streamlit.py
