name: streamlit-wakeup

on:
  workflow_dispatch:
  schedule:
    - cron: "12 0 * * *"  # 09:00 KST

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Wake Streamlit apps
        env:
          STREAMLIT_URLS: |
            https://adfailanalysis.streamlit.app/
            https://failrag.streamlit.app/
            https://explaineda.streamlit.app/
            https://crimeprj.streamlit.app/
            https://quote2u.streamlit.app/
        run: python wake_streamlit.py            
